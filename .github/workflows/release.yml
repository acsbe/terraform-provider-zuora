name: Release Terraform Provider

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Determine next patch version
        id: version
        run: |
          git fetch --tags --force
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "Last tag: $LAST_TAG"
          if [[ -z "$LAST_TAG" ]]; then
            NEW_VERSION="v0.0.1"
          elif [[ "$LAST_TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          else
            echo "Error: Last tag '$LAST_TAG' is not in semantic version format (vMAJOR.MINOR.PATCH)"
            exit 1
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Set environment variable
        run: echo "VERSION=${{ steps.version.outputs.version }}" >> $GITHUB_ENV

      - name: Build, zip, and prepare provider for multiple platforms
        run: |
          mkdir -p dist
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              FILENAME="terraform-provider-myprovider_${VERSION}_${GOOS}_${GOARCH}"
              BIN_NAME="terraform-provider-myprovider"
              [ "$GOOS" = "windows" ] && BIN_NAME="${BIN_NAME}.exe"
              GOOS=$GOOS GOARCH=$GOARCH go build -o "$BIN_NAME"
              zip -j "dist/${FILENAME}.zip" "$BIN_NAME"
              rm "$BIN_NAME"
            done
          done

      - name: Import GPG private key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Sign ZIP files
        run: |
          for file in dist/*.zip; do
            gpg --batch --yes \
              --default-key "$GPG_KEY_ID" \
              --output "$file.sig" --detach-sign "$file"
          done
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: Generate SHASUMS file
        run: |
          cd dist
          sha256sum *.zip > SHA256SUMS

      - name: Sign SHASUMS file
        run: |
          gpg --batch --yes \
            --default-key "$GPG_KEY_ID" \
            --output dist/SHA256SUMS.sig --detach-sign dist/SHA256SUMS
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: Create Git tag and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: |
            dist/*.zip
            dist/*.zip.sig
            dist/SHA256SUMS
            dist/SHA256SUMS.sig
