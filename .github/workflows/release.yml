# .github/workflows/release.yml
name: Terraform Provider Release

on:
  push:
    branches:
      - main

jobs:
  # 1) Auto‚Äêtag main
  tag:
    name: Auto-Tag Main
    runs-on: ubuntu-latest
    outputs:
      next_tag: ${{ steps.get_next_tag.outputs.NEXT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine next tag
        id: get_next_tag
        run: |
          LAST=$(git describe --tags --abbrev=0 || echo v0.0.0)
          IFS='.' read -ra parts <<< "${LAST#v}"
          patch=$((parts[2] + 1))
          NEXT="v${parts[0]}.${parts[1]}.${patch}"
          echo "Next tag will be $NEXT"
          echo "::set-output name=NEXT::$NEXT"

      - name: Create & push tag
        run: |
          git tag ${{ steps.get_next_tag.outputs.NEXT }}
          git push origin ${{ steps.get_next_tag.outputs.NEXT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2) Release that new tag via the reusable workflow
  release:
    name: Release terraform-provider-zuora
    needs: tag
    uses: hashicorp/ghaction-terraform-provider-release/.github/workflows/community.yml@v4
    with:
      setup-go-version-file: 'go.mod'
      git-ref: ${{ needs.tag.outputs.next_tag }}
    secrets:
      gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
